<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Футуристичний Магазин</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0a0f1f, #000);
      color: #d2e6ff;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 42px;
      color: #7ecbff;
      text-shadow: 0 0 20px #0ff;
      margin-bottom: 40px;
    }

    /* Контейнери з ефектом скла */
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
      padding: 20px;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .product {
      width: 240px;
      text-align: center;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px #0ff;
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
      margin-bottom: 15px;
    }

    button {
      margin-top: 10px;
      border: none;
      padding: 10px 18px;
      background: #001f2a;
      color: #00eaff;
      border: 1px solid #00eaff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      transition: 0.3s;
      box-shadow: 0 0 10px #00eaff;
    }

    button:hover {
      background: #00eaff;
      color: #001f2a;
      box-shadow: 0 0 20px #00eaff;
    }

    #cart {
      margin: 50px auto;
      max-width: 500px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      font-size: 18px;
    }

    .remove-btn {
      background: #330000;
      color: #ff4d4d;
      border: 1px solid #ff4d4d;
      box-shadow: 0 0 10px #ff4d4d;
    }

    .remove-btn:hover {
      background: #ff4d4d;
      color: #330000;
      box-shadow: 0 0 20px #ff4d4d;
    }

    #total-price {
      margin-top: 20px;
      font-size: 22px;
      text-shadow: 0 0 10px #0ff;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>⚡ FUTURE SHOP 2077 ⚡</h1>

<div class="products">
  <div class="product glass">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9hszV5YZuwQmBMnpCqESs4rxRSIK8weosYg&s" alt="Телефон">
    <h3>Телефон</h3>
    <p>8000 ₴</p>
    <button onclick="addToCart('Телефон', 8000)">Додати</button>
  </div>

  <div class="product glass">
    <img src="https://cdn.comfy.ua/media/catalog/product/5/4/5451593918471587.jpg" alt="Навушники">
    <h3>Навушники</h3>
    <p>1500 ₴</p>
    <button onclick="addToCart('Навушники', 1500)">Додати</button>
  </div>

  <div class="product glass">
    <img src="https://scdn.comfy.ua/89fc351a-22e7-41ee-8321-f8a9356ca351/https://cdn.comfy.ua/media/catalog/product/i/d/ideapad_slim_3_15iah8_1.jpg/w_1440" alt="Ноутбук">
    <h3>Ноутбук</h3>
    <p>24000 ₴</p>
    <button onclick="addToCart('Ноутбук', 24000)">Додати</button>
  </div>
</div>

<div id="cart" class="glass">
  <h2 style="text-align:center; text-shadow:0 0 10px #0ff;">Корзина</h2>
  <div id="cart-items"></div>
  <h3 id="total-price">Сума: 0 ₴</h3>
</div>

<script>
  let cart = [];

  function addToCart(name, price) {
    cart.push({ name, price });
    renderCart();
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    renderCart();
  }

  function renderCart() {
    const cartDiv = document.getElementById("cart-items");
    cartDiv.innerHTML = "";

    let total = 0;

    cart.forEach((item, index) => {
      total += item.price;
      cartDiv.innerHTML += `
        <div class="cart-item">
          <span>${item.name} — ${item.price} ₴</span>
          <button class="remove-btn" onclick="removeFromCart(${index})">X</button>
        </div>`;
    });

    document.getElementById("total-price").innerText = "Сума: " + total + " ₴";
  }
</script>

</body>
</html>
